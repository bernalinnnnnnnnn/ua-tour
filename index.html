<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>UA360X</title>
    <style>
        :root {
            --bg: #07080a;
            --accent: #0ea5ff;
            --sidebar-bg: rgba(10, 15, 25, 0.96);
        }

        html,
        body {
            height: 100%;
            margin: 0;
            background: var(--bg);
            font-family: "Segoe UI", Arial, sans-serif;
            color: #fff;
            overflow: hidden;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 18px;
            background: linear-gradient(90deg, rgba(0, 38, 77, 0.95), rgba(0, 20, 40, 0.96));
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.6);
            z-index: 50;
            position: relative;
        }

        header h1 {
            margin: 0;
            font-size: clamp(16px, 3vw, 22px);
            letter-spacing: 0.6px;
        }

        #menuBtn {
            background: none;
            border: none;
            color: var(--accent);
            font-size: 1.6rem;
            cursor: pointer;
            transition: transform .2s ease;
        }

        #menuBtn:hover {
            transform: scale(1.2);
        }

        .map-container {
            position: fixed;
            top: 60px;
            left: 0;
            width: 100vw;
            height: calc(100vh - 60px);
            overflow: hidden;
            background: #000;
        }

        .map-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            user-select: none;
            filter: brightness(0.9);
            transition: opacity 0.8s ease;
        }

        .pin {
            position: absolute;
            width: 35px;
            height: 35px;
            background: url("assets/pin2.png") center bottom / contain no-repeat;
            transform: translate(-50%, -100%);
            cursor: pointer;
            transition: transform .2s ease;
        }

        .pin:hover {
            transform: translate(-50%, -110%) scale(1.15);
        }

        .tooltip {
            position: absolute;
            bottom: calc(100% + 10px);
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.85);
            color: #fff;
            padding: 6px 10px;
            border-radius: 6px;
            font-size: 12px;
            white-space: nowrap;
            pointer-events: none;
            opacity: 0;
            transition: opacity .18s ease, transform .18s ease;
        }

        .pin:hover .tooltip {
            opacity: 1;
            transform: translateX(-50%) translateY(-4px);
        }

        .viewer {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: stretch;
            justify-content: stretch;
            background: rgba(0, 0, 0, 0.92);
            z-index: 120;
            opacity: 0;
            pointer-events: none;
            transition: opacity .36s ease;
        }

        .viewer.open {
            opacity: 1;
            pointer-events: auto;
        }

        .viewer iframe {
            width: 100%;
            height: 100%;
            border: 0;
            background: #000;
        }

        .back-btn {
            position: fixed;
            left: 18px;
            bottom: 18px;
            z-index: 140;
            background: linear-gradient(180deg, rgba(14, 165, 255, 0.18), rgba(14, 165, 255, 0.06));
            border: 1px solid rgba(14, 165, 255, 0.6);
            color: var(--accent);
            padding: 10px 14px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 8px 30px rgba(14, 165, 255, 0.06), 0 0 18px rgba(14, 165, 255, 0.06);
            backdrop-filter: blur(6px);
            display: flex;
            gap: 8px;
            align-items: center;
            transform: translateY(14px) scale(.98);
            transition: transform .22s ease, opacity .22s ease;
            opacity: 0;
            pointer-events: none;
        }

        .back-btn.show {
            opacity: 1;
            pointer-events: auto;
            transform: translateY(0) scale(1);
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 420px;
            height: 100%;
            background: var(--sidebar-bg);
            backdrop-filter: blur(10px);
            box-shadow: 4px 0 20px rgba(0, 0, 0, 0.6);
            transform: translateX(-100%);
            transition: transform 0.4s ease;
            z-index: 200;
            display: flex;
            flex-direction: column;
        }

        .sidebar.open {
            transform: translateX(0);
        }

        .sidebar iframe {
            flex-grow: 1;
            width: 100%;
            border: none;
            background: transparent;
        }

        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(3px);
            opacity: 0;
            pointer-events: none;
            transition: opacity .3s ease;
            z-index: 150;
        }

        .overlay.show {
            opacity: 1;
            pointer-events: auto;
        }

        @media(max-width: 900px) {
            .sidebar {
                width: 90%;
            }

            .pin {
                width: 6vw;
                height: 6vw;
            }
        }
    </style>
</head>

<body>
    <header>
        <button id="menuBtn">â˜°</button>
        <h1>University of Abra</h1>
    </header>

    <div class="map-container" id="mapContainer">
        <img src="assets/ua2.jpg" alt="University of Abra Map" id="campusMap">
    </div>

    <div class="viewer" id="viewer" aria-hidden="true">
        <iframe id="tourFrame" title="Campus Tour Viewer" src=""></iframe>
    </div>

    <button id="backBtn" class="back-btn" aria-label="Back to map">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
            <path d="M15 6L9 12L15 18" stroke="#0ea5ff" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round" />
        </svg>
        Back to Map
    </button>

    <div class="sidebar" id="sidebar">
        <iframe id="indexFrame" src="tours.html"></iframe>
    </div>

    <div class="overlay" id="overlay"></div>

    <script>

            { name: "Natural Sciences Central Laboratory", link: "https://kuula.co/share/hRVMg/collection/7H4qw?logo=-1&info=0&fs=0&vr=0&sd=1&thumbs=-1&margin=7&keys=0", top: "74.5%", left: "40%" },

            { name: "Forestry Laboratory Center", link: "https://kuula.co/share/h3jGm/collection/7D3R5?logo=-1&info=0&fs=0&vr=0&sd=1&thumbs=-1&margin=7&keys=0", top: "76%", left: "43.5%" },

            { name: "Asist Laboratory School Annex", link: "https://kuula.co/share/hW9CZ/collection/7Hm8L?logo=-1&info=0&fs=0&vr=0&sd=1&thumbs=-1&margin=7&keys=0", top: "36%", left: "23.5%" },
            { name: "Research and Extension", link: "https://kuula.co/share/hWgBJ/collection/7Hm6F?logo=-1&info=0&fs=0&vr=0&sd=1&thumbs=-1&margin=7&keys=0", top: "49%", left: "29%" },
            { name: "HEAS Building", link: "https://kuula.co/share/hWPXC/collection/7HmPt?logo=-1&info=0&fs=0&vr=0&sd=1&thumbs=-1&margin=7&keys=0", top: "62%", left: "32%" },
            { name: "Clinic", link: "https://kuula.co/share/hWP0c/collection/7Hmlp?logo=-1&info=0&fs=0&vr=0&sd=1&thumbs=-1&margin=7&keys=0", top: "63%", left: "32%" },

            { name: "Administration Building", link: "https://kuula.co/share/hWhvB/collection/7HLDj?logo=-1&info=0&fs=0&vr=0&sd=1&thumbs=-1&margin=7&keys=0", top: "36%", left: "25%" },
            { name: "Post Harvest Technology Building", link: "https://kuula.co/share/hW73Y/collection/7HLvK?logo=-1&info=0&fs=0&vr=0&sd=1&thumbs=-1&margin=7&keys=0", top: "75%", left: "41.9%" },
            { name: "Village Level Processing Unit", link: "https://kuula.co/share/hWnrp/collection/7HLvX?logo=-1&info=0&fs=0&vr=0&sd=1&thumbs=-1&margin=7&keys=0", top: "79%", left: "42.3%" },
            { name: "Home Tech Department ", link: "https://kuula.co/share/hRSQ8/collection/7Hhr1?logo=-1&info=0&fs=0&vr=0&sd=1&thumbs=-1&margin=7&keys=0", top: "38%", left: "24%" },
            { name: "Bamboo Textile Fiber Innovation Hub", link: "https://kuula.co/share/hRnJd/collection/7H5Mg?logo=-1&info=0&fs=0&vr=0&sd=1&thumbs=-1&margin=7&keys=0", top: "77.5%", left: "33%" },
            { name: "Main Gate", link: "https://kuula.co/share/h3BdG/collection/7H4DT?logo=-1&info=0&fs=0&vr=0&sd=1&thumbs=-1&margin=7&keys=0", top: "37%", left: "21%" },
            { name: "New Library Building", link: "https://kuula.co/share/h3BdG/collection/7H4DT?logo=-1&info=0&fs=0&vr=0&sd=1&thumbs=-1&margin=7&keys=0", top: "52%", left: "29.5%" }
            /* add more pins here following same pattern if you need 40+ later */
        ];

        const container = document.getElementById('mapContainer');
        const viewer = document.getElementById('viewer');
        const frame = document.getElementById('tourFrame');
        const backBtn = document.getElementById('backBtn');
        const sidebar = document.getElementById('sidebar');
        const menuBtn = document.getElementById('menuBtn');
        const overlay = document.getElementById('overlay');

        pins.forEach(p => {
            const el = document.createElement('div');
            el.className = 'pin';
            el.style.top = p.top;
            el.style.left = p.left;
            el.title = p.name;

            const tip = document.createElement('div');
            tip.className = 'tooltip';
            tip.innerText = p.name;
            el.appendChild(tip);

            el.addEventListener('click', ev => { ev.stopPropagation(); openTour(p.link); });
            container.appendChild(el);
        });

        function openTour(url) {
            frame.src = url;
            viewer.classList.add('open');
            viewer.setAttribute('aria-hidden', 'false');
            setTimeout(() => backBtn.classList.add('show'), 220);
            document.querySelector('.map-container').style.filter = 'blur(1px) brightness(.9)';
            closeSidebar();
        }

        function closeTour() {
            backBtn.classList.remove('show');
            viewer.classList.remove('open');
            viewer.setAttribute('aria-hidden', 'true');
            setTimeout(() => { frame.src = ""; }, 420);
            document.querySelector('.map-container').style.filter = 'none';
        }

        backBtn.addEventListener('click', closeTour);
        viewer.addEventListener('click', e => { if (e.target === viewer) closeTour(); });
        document.addEventListener('keydown', e => { if (e.key === 'Escape') { closeTour(); closeSidebar(); } });

        function openSidebar() {
            sidebar.classList.add('open');
            overlay.classList.add('show');
        }
        function closeSidebar() {
            sidebar.classList.remove('open');
            overlay.classList.remove('show');
        }

        menuBtn.addEventListener('click', openSidebar);
        overlay.addEventListener('click', closeSidebar);
    </script>
</body>

</html>
